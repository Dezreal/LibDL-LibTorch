plugins {
    id 'java'
    id 'application'
}

group 'LibDL'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'LibDL.demo'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
